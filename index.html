<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tachistoscopio</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    #setup, #countdown, #sillaba-container, #end-message {
      display: none;
    }

    #sillaba {
      font-size: 80px;
      font-weight: bold;
    }

    #sottotitolo {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 100px;
      font-weight: bold;
    }

    #end-message {
      font-size: 40px;
      color: green;
      margin-top: 30px;
    }

    #pauseBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 18px;
      z-index: 1000;
      display: none;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="setup">
      <h1>Tachistoscopio</h1>
      
      <label>Inserisci le sillabe (separate da virgola):<br>
        <input type="text" id="sillabeInput" style="width: 300px;">
      </label>
      <br><br>
      
      <label>Tempo di visualizzazione (ms):<br>
        <input type="number" id="displayTime" value="500">
      </label>
      <br><br>
      
      <label>Intertempo tra sillabe (ms):<br>
        <input type="number" id="interTime" value="300">
      </label>
      <br><br>
      
      <button onclick="start()">Avvia</button>
    </div>

    <div id="countdown">3</div>

    <div id="sillaba-container">
      <div id="sottotitolo">Log. RDL e studentessa MB</div>
      <div id="sillaba"></div>
    </div>

    <div id="end-message">OTTIMO LAVORO!</div>
  </div>

  <button id="pauseBtn" onclick="togglePause()">⏸ Pausa</button>

  <script>
    let sillabe = [];
    let displayTime = 500;
    let interTime = 300;
    let sessionDuration = 10 * 60 * 1000;
    let sessionStartTime;
    let timeLeft = sessionDuration;
    let sessionTimeout;
    let paused = false;
    let running = false;
    let nextTimeout;
    let subtitleText = "";

    function start() {
      document.getElementById("setup").style.display = "none";
      document.getElementById("countdown").style.display = "block";

      sillabe = document.getElementById("sillabeInput").value.split(",").map(s => s.trim()).filter(Boolean);
      displayTime = parseInt(document.getElementById("displayTime").value);
      interTime = parseInt(document.getElementById("interTime").value);
      subtitleText = document.getElementById("subtitleInput").value;
      document.getElementById("sottotitolo").textContent = subtitleText;

      let count = 3;
      const countdownEl = document.getElementById("countdown");
      const countdownInterval = setInterval(() => {
        countdownEl.textContent = count;
        count--;
        if (count < 0) {
          clearInterval(countdownInterval);
          countdownEl.style.display = "none";
          document.getElementById("sillaba-container").style.display = "block";
          document.getElementById("pauseBtn").style.display = "inline-block";
          running = true;
          sessionStartTime = Date.now();
          sessionTimeout = setTimeout(endSession, timeLeft);
          startPresentation();
        }
      }, 1000);
    }

    function startPresentation() {
      const sillabaEl = document.getElementById("sillaba");

      function loop() {
        if (!running || paused) return;

        const randIndex = Math.floor(Math.random() * sillabe.length);
        sillabaEl.textContent = sillabe[randIndex];

        nextTimeout = setTimeout(() => {
          sillabaEl.textContent = "";
          nextTimeout = setTimeout(loop, interTime);
        }, displayTime);
      }

      loop();
    }

    function togglePause() {
      const btn = document.getElementById("pauseBtn");

      if (!paused) {
        paused = true;
        clearTimeout(nextTimeout);
        clearTimeout(sessionTimeout);
        timeLeft -= Date.now() - sessionStartTime;
        btn.textContent = "▶️ Riprendi";
      } else {
        paused = false;
        btn.textContent = "⏸ Pausa";
        sessionStartTime = Date.now();
        sessionTimeout = setTimeout(endSession, timeLeft);
        startPresentation();
      }
    }

    function endSession() {
      running = false;
      document.getElementById("sillaba-container").style.display = "none";
      document.getElementById("pauseBtn").style.display = "none";
      document.getElementById("end-message").style.display = "block";
    }
  </script>

</body>
</html>
